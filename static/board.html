<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>
  <link rel="stylesheet" href="/static/css/board.css">
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'></link>
</head>
<body>
  <div class="title">
    <h1>Message Board</h1>
  </div>
  <div class="header-container">
    <h3 class="sub-title">請發表一篇圖文</h3>
    <form id="messageForm">
      <input class="input-username" type="text" name="username" placeholder="名稱" maxlength="20" required><br>
      <textarea name="message" placeholder="想說什麼" required></textarea><br>
      <input id="upload" type="file" name="file">
      <label type="button" for="upload" class="uploadStyle">
      <i class="fa fa-photo"></i>  選擇檔案
      </label>
      <span id="file-name" class="file-name"></span><br>
      <button class="btn-submit" type="submit">送出</button>
    </form>
  </div>
  <hr>
  <div class="messages-container"></div>

  <script src="/static/scripts/board.js"></script>
</body>
</html>
